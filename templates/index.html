<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Auto Điền Google Form</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>📝 Tự động điền Google Form</h2>

  <form action="/run" method="post">
    <label>🔗 Link Google Form:</label><br>
    <input type="url" name="form_url" style="width: 100%;" required><br><br>

    <label>📊 Tỷ lệ chọn “Có”:</label>
    <input type="number" name="yes_percent" min="0" max="100" value="70">%<br><br>

    <label>🔁 Số lần gửi:</label>
    <input type="number" name="times" min="1" max="1000" value="5"><br><br>

    <button type="submit">🚀 BẮT ĐẦU</button>
  </form>
</body>
</html>
